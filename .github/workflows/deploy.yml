# Name of your GitHub Actions workflow
name: Deploy Static Site to GitHub Pages

# 1. TRIGGER: When to run this workflow
on:
  push:
    branches:
      - main

# 2. PERMISSIONS: Granting permissions for deployment
permissions:
  contents: read
  pages: write
  id-token: write

# 3. JOBS: The sequence of tasks to run
jobs:
  # JOB 1: "lint" (Code Quality Check)
  lint:
    name: Run JavaScript Linter
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Dependencies
        run: npm install
      
      - name: Run ESLint
        run: npm run lint
  
  # JOB 2: "test" (Automated Testing with Jest)
  # This job only runs if the "lint" job succeeds
  test:
    name: Run Jest Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Dependencies
        run: npm install
      
      - name: Run Tests
        run: npm test
      
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: coverage-report
          path: coverage/
  
  # JOB 3: "deploy" (Deployment to GitHub Pages)
  # This job only runs if BOTH "lint" AND "test" jobs succeed
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [lint, test]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
